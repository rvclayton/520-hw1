<!DOCTYPE html>

<html lang = "en-US">

  <head>

    <meta charset = "UTF-8">

    <title>homework 1 graph</title>

    <style>
      p {
        color: #fff
        }
    </style>

  </head>

  <body style = "background: #000">

    <script src = "raphael-min.js"></script>
    <script src = "hw1solutions.js"></script>

    <div style = "display: initial">
      <p>The problem graph!</p>
      <div id = "hw1graph"></div>

      <script>
	var ht = 400;
	var wd = 500;

	(function (divID, ht, wd) {
	   var g = makeGraph();
	   var paper = Raphael(document.getElementById(divID), wd, ht);
	   drawGraph(g, paper, ht, wd, new Coordinate(0, 0), []);
	   })("hw1graph", ht, wd);
      </script>
    </div>

    <div style = "display: initial">
      <p>Breadth-FS!</p>
      <div id = "graphBFS"></div>

      <script>
	var bareGraph = { noEdgeWeights: true, noCostHeuristics: true };
	drawSlide("graphBFS", ht, wd, BFGraphSearch, bareGraph);
      </script>
    </div>

    <div style = "display: initial">
      <p>DFS!</p>
      <div id = "graphDFS"></div>

      <script>
	drawSlide("graphDFS", ht, wd, DFGraphSearch, bareGraph);
      </script>
    </div>

    <div style = "display: initial">
      <p>Graph iterated deepening search!</p>
      <div id = "graphID"></div>

      <script>
	drawSlide("graphID", ht, wd, IDGraphSearch, bareGraph);
      </script>
    </div>

    <div style = "display: initial">
      <p>Graph LCFS!</p>
      <div id = "graphLCFS"></div>

      <script>
	drawSlide(
	  "graphLCFS", ht, wd, LCFGraphSearch, { noCostHeuristics: true });
      </script>
    </div>

    <div style = "display: initial">
      <p>Graph Best-FS!</p>
      <div id = "graphBestFS"></div>

      <script>
	drawSlide(
	  "graphBestFS", ht, wd, BestFGraphSearch, { noCostHeuristics: true });
      </script>
    </div>

    <div style = "display: initial">
      <p>Graph ASS!</p>
      <div id = "graphASS"></div>

      <script>
	drawSlide("graphASS", ht, wd, ASGraphSearch, { });
      </script>
    </div>

  </body>

</html>
