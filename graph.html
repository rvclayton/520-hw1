<!DOCTYPE html>

<html lang = "en-US">

  <head>

    <meta charset = "UTF-8">

    <title>homework 1 graph</title>

    <style>
      p {
        color: #fff
        }
    </style>

  </head>

  <body style = "background: #000">

    <p>The problem graph!</p>
    <div id = "hw1graph"></div>
    
    <script src = "raphael-min.js"></script>
    <script src = "hw1solutions.js"></script>

    <script>
      var g = makeGraph();

      (function (divID, ht, wd) {
         var g = makeGraph();
         var paper = Raphael(document.getElementById(divID), wd, ht);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("hw1graph", 400, 500);
    </script>

    <p>Graph Breadth-FS!</p>
    <div id = "graphBFS"></div>
    
    <script>
      (function (divID, ht, wd) {
         var g = makeGraph();
         var qht = 50;
         var paper = Raphael(document.getElementById(divID), wd, ht);
         var log = BFGraphSearch(g);
         var logAnimator = new AnimateLog(
           paper, qht, wd, new Coordinate(0, ht - qht), g, log);
         drawGraph(g, paper, ht - qht, wd, new Coordinate(0, 0), logAnimator);
         })("graphBFS", 400, 500);
    </script>

    <p>Graph DFS!</p>
    <div id = "graphDFS"></div>
    
    <script>
      (function (divID, ht, wd) {
         var paper = Raphael(document.getElementById(divID), wd, ht);
         DFSGraphSearch(g);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("graphDFS", 400, 500);
    </script>

    <p>Graph iterated deepening search!</p>
    <div id = "graphID"></div>
    
    <script>
      (function (divID, ht, wd) {
         var paper = Raphael(document.getElementById(divID), wd, ht);
         IDGraphSearch(g);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("graphID", 400, 500);
    </script>

    <p>Graph LCFS!</p>
    <div id = "graphLCFS"></div>
    
    <script>
      (function (divID, ht, wd) {
         var paper = Raphael(document.getElementById(divID), wd, ht);
         LCFSGraphSearch(g);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("graphLCFS", 400, 500);
    </script>

    <p>Graph Best-FS!</p>
    <div id = "graphBestFS"></div>
    
    <script>
      (function (divID, ht, wd) {
         var paper = Raphael(document.getElementById(divID), wd, ht);
         BestFSGraphSearch(g);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("graphBestFS", 400, 500);
    </script>

    <p>Graph ASS!</p>
    <div id = "graphASS"></div>
    
    <script>
      (function (divID, ht, wd) {
         var paper = Raphael(document.getElementById(divID), wd, ht);
         ASGraphSearch(g);
         drawGraph(g, paper, ht, wd, new Coordinate(0, 0));
         })("graphASS", 400, 500);
    </script>

  </body>

</html>
