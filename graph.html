    <p>Graph Breadth-FS!</p>
    <div id = "graphBFS"></div>
    
    <div style = "display: initial">
      <script>
	(function (divID, ht, wd) {
	   var g = makeGraph();
	   var qht = 50;
	   var paper = Raphael(document.getElementById(divID), wd, ht);
	   var log = BFGraphSearch(g);
	   var logAnimator = new AnimateLog(
	     paper, qht, wd, new Coordinate(0, 0), g, log);
	   drawGraph(
	     g, paper, ht - qht, wd, new Coordinate(0, qht), logAnimator,
	     { noEdgeWeights: true, noCostHeuristics: true });
	   })("graphBFS", 400, 500);
      </script>
    </div>
